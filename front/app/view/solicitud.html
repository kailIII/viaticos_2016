<div class="menuActivo">
	<div class="collapse navbar-collapse"  id="bs-example-navbar-collapse-1">
		<ul class="nav navbar-nav">
			<button [routerLink]="['/nueva_solicitud']">Generar una Nueva Solicitud</button>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<p>Módulo actual: <span>{{titulo}}</span></p>
		</ul>
	</div>
</div>
<hr>
<!-- Inicio del collapse en menu-->
<div >
	<p-tabView>
		<p-tabPanel header="Mis Solicitudes">
			<!-- inicio detalle solicitud realizadas -->
			<div class="formulario_solicitud" *ngIf="detalleSol == false">
				<div *ngIf="datoSolMostrar">
					<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none; text-align: right;">
						<i class="fa fa-search" style="margin:4px 4px 0 0"></i>
						<input #gb1 type="text" pInputText size="25" placeholder="Buscar">
					</div>
					<p-dataTable [value]="datoSolMostrarp" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb1">
						<p-column [style]="{'width':'15%'}" field="solFecharealizacion" dateformat="yyyy-MM-dd" header="Fecha Solicitud"  [sortable]="true"></p-column>
						<p-column [style]="{'width':'30%'}" field="solIdsolicitud" header="Solicitud" [sortable]="true"></p-column>
						<p-column  [style]="{'width':'35%'}" field="solCiudades" header="Ciudades" [sortable]="true">
						</p-column>
						<p-column [style]="{'width':'10%'}" field="solEstado" header="Estado" [sortable]="true"></p-column>
						<p-column [style]="{'width':'10%'}" styleClass="col-button" header="Acción">
							<template let-car="rowData" pTemplate="body">
								<button type="button" pButton (click)="OnMostrarDetalleSol(car) " icon="fa-eye" data-toggle="tooltip" data-placement="bottom" title="Ver Solicitud"></button>
								<button type="button" pButton (click)="generarPDFSolicitud(car)" icon="fa-pencil" data-toggle="tooltip" data-placement="bottom" title="Editar Solicitud"></button>
								<button type="button" pButton (click)="verPdfSolicitud(car)" icon="fa-pencil" data-toggle="tooltip" data-placement="bottom" title="Ver Solicitud"></button>

							</template>
						</p-column>
					</p-dataTable>
				</div>
				
<div *ngIf!="datoSolMostrar">
	{{NoMostrar}}
</div>
</div>
</p-tabPanel>
<p-tabPanel header="Mi Historial">
	<div class="formulario_solicitud" *ngIf="detalleSol == false">
		<div *ngIf="datoSolMostrar">
			<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none; text-align: right;">
				<i class="fa fa-search" style="margin:4px 4px 0 0"></i>
				<input #gb2 type="text" pInputText size="25" placeholder="Buscar">
			</div>
			<p-dataTable [value]="datoSolMostrara" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb2">
				<p-column [style]="{'width':'30%'}" field="solIdsolicitud" header="Solicitud" [ordered]="true" [sortable]="true" ></p-column>
				<p-column [style]="{'width':'15%'}" field="solFecharealizacion" dateformat="yyyy-MM-dd" header="Fecha Realizado"  [sortable]="true"></p-column>
				<p-column  [style]="{'width':'35%'}" field="solCiudades" header="Ciudades" [sortable]="true">
				</p-column>
				<p-column [style]="{'width':'10%'}" field="solEstado" header="Estado" [sortable]="true"></p-column>
				<p-column [style]="{'width':'10%'}" styleClass="col-button" header="Acción">
					<template let-car="rowData" pTemplate="body">
						<button type="button" pButton (click)="myModal2.open();OnMostrarDetalle(car)" icon="fa-eye" data-toggle="tooltip" data-placement="bottom" title="Ver Solicitud"></button>
						<button type="button" pButton (click)="myModal2.open();OnMostrarDetalle(car)" icon="fa-pencil" data-toggle="tooltip" data-placement="bottom" title="Editar Solicitud"></button>
					</template>
				</p-column>
			</p-dataTable>
		</div>

<div *ngIf!="datoSolMostrar">
	{{NoMostrar}}
</div>
</div>
<!-- fin detalle solicitud realizadas -->
</p-tabPanel>
<div *ngIf="je == 'S'" >
	<p-tabPanel header="Por Firmar">
		<div class="formulario_solicitud" *ngIf="detalleSol == false">
			<div *ngIf="datoSolMostrar">
				<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none; text-align: right;">
					<i class="fa fa-search" style="margin:4px 4px 0 0"></i>
					<input #gb3 type="text" pInputText size="25" placeholder="Buscar">
				</div>
				<p-dataTable [value]="datoSolMostrarhp" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb3">
					<p-column [style]="{'width':'25%'}" field="perNombrecompleto" header="funcionario(a)" [sortable]="true" ></p-column>
					<p-column [style]="{'width':'25%'}" field="solIdsolicitud" header="Solicitud" [ordered]="true" [sortable]="true" ></p-column>
					<p-column [style]="{'width':'10%'}" field="solFecharealizacion" dateformat="yyyy-MM-dd" header="Fecha Realizado"  [sortable]="true"></p-column>
					<p-column  [style]="{'width':'20%'}" field="solCiudades" header="Ciudades" [sortable]="true">
					</p-column>
					<p-column [style]="{'width':'10%'}" field="solEstado" header="Estado" [sortable]="true"></p-column>
					<p-column [style]="{'width':'10%'}" styleClass="col-button" header="Acción">
						<template let-car="rowData" pTemplate="body">
							<button type="button" pButton (click)="OnMostrarDetalleSol(car)" icon="fa-eye" data-toggle="tooltip" data-placement="bottom" title="Ver Solicitud"></button>
							<button type="button" pButton (click)="myModal4.open();OnMostrarDetalle(car)" icon="glyphicon glyphicon-log-in" data-toggle="tooltip" data-placement="bottom" title="Alcance Solicitud"></button>
						</template>
					</p-column>
				</p-dataTable>
			</div>
			
<div *ngIf!="datoSolMostrar">
	{{NoMostrar}}
</div>
</div>
<!-- fin detalle solicitud realizadas -->
</p-tabPanel>
<p-tabPanel header="Historial firmados">
	<div class="formulario_solicitud" *ngIf="detalleSol == false">
		<div *ngIf="datoSolMostrar">
			<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none; text-align: right;">
				<i class="fa fa-search" style="margin:4px 4px 0 0"></i>
				<input #gb4 type="text" pInputText size="25" placeholder="Buscar">
			</div>
			<p-dataTable [value]="datoSolMostrarha" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb4">
				<p-column [style]="{'width':'25%'}" field="perNombrecompleto" header="funcionario(a)" [sortable]="true" ></p-column>
				<p-column [style]="{'width':'25%'}" field="solIdsolicitud" header="Solicitud" [ordered]="true" [sortable]="true" ></p-column>
				<p-column [style]="{'width':'10%'}" field="solFecharealizacion" dateformat="yyyy-MM-dd" header="Fecha Realizado"  [sortable]="true"></p-column>
				<p-column  [style]="{'width':'20%'}" field="solCiudades" header="Ciudades" [sortable]="true">
				</p-column>
				<p-column [style]="{'width':'10%'}" field="solEstado" header="Estado" [sortable]="true"></p-column>
				<p-column [style]="{'width':'10%'}" styleClass="col-button" header="Acción">
					<template let-car="rowData" pTemplate="body">
						<button type="button" pButton (click)="myModal4.open();OnMostrarDetalle(car)" icon="fa-eye" data-toggle="tooltip" data-placement="bottom" title="Ver Solicitud"></button>
						<button type="button" pButton (click)="myModal4.open();OnMostrarDetalle(car)" icon="fa-pencil" data-toggle="tooltip" data-placement="bottom" title="Editar Solicitud"></button>
						<button type="button" pButton (click)="myModal4.open();OnMostrarDetalle(car)" icon="glyphicon glyphicon-log-in" data-toggle="tooltip" data-placement="bottom" title="Alcance Solicitud"></button>
					</template>
				</p-column>
			</p-dataTable>
		</div>

<modal #myModal>
	<modal-header>
		<h5>SOLICITUD DE AUTORIZACION PARA CUMPLIMIENTO DE SERVICIOS INSTITUCIONALES</h5> <!-- <h2>{{detalleSolicitudRealizadas.DetsolIdsolicitud}}</h2> -->
	</modal-header>
	<modal-content>
	</modal-content>
	<modal-footer>
		<button class="btn btn-primary" (click)="myModal4.close()">Cerrar</button>
	</modal-footer>
</modal>

<div *ngIf!="datoSolMostrar">
	{{NoMostrar}}
</div>
</div>
<!-- fin detalle solicitud realizadas -->
</p-tabPanel>
</div>
</p-tabView>
</div>
<!-- fin del collapse en menu-->
<div id="detalleSol" *ngIf="detalleSol == true">
	<button (click)="OnbotonAtrasSolicitud()">Atrás</button>
	<p>Id de la solicitud</p> 
	<p>Fecha de la solicitud</p> 
	<p>Estado de la solicitud</p> 
</div>
